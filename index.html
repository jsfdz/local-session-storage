<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="navbar">
      <nav id="nav-menu">
        <a href="/login.html">Login</a> |
        <a href="/register.html">Register</a>
        <a href="/dashboard.html">Dashboard</a>
      </nav>
    </div>

    <h1>index</h1>
    <p>Registered users: <span id="count-users"></span></p>

    <div id="user-list"></div>

    <div id="api">
      <h2>Quizs App</h2>
      <table border>
        <thead>
          <tr>
            <th colspan="2">2 of 4</th>
            <th colspan="3">score: 100</th>
          </tr>
          <tr>
            <th scope="col" colspan="5">Which animated movie was first to feature a celebrity as a voice actor?</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="5">
              <input value="Aladdin" type="radio" required />
              <label for="">Aladdin</label>
              <br />
              <input value="Toy Story" type="radio" required />
              <label for="">Toy Story</label>
              <br />
              <input value="James and the Giant Peach" type="radio" required />
              <label for="">James and the Giant Peach</label>
              <br />
              <input value="The Hunchback of Notre Dame" type="radio" required />
              <label for="">The Hunchback of Notre Dame</label>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="3">by jsfdz</th>
            <th colspan="2">time: 60s</th>
          </tr>
        </tfoot>
      </table>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
